      Cat: 2
      CCI: CCI-000366
      Group_Title: SRG-OS-000480-GPOS-00227
      Rule_ID: SV-230306r627750_rule
      STIG_ID: RHEL-08-010630
      Vul_ID: V-230306
{{ end }}