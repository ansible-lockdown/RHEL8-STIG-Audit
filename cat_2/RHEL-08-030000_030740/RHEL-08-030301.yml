{{ if .Vars.RHEL_08_030301 }}
command:
  audit_rules_umount:
    title: RHEL_08_030301 | Successful/unsuccessful uses of the umount command in RHEL 8 must generate an audit record. | config check
    exec: grep -w umount /etc/audit/audit.rules
    exit-status: 0
    stdout:
    - '-a always,exit -F path=/usr/bin/umount -F perm=x -F auid>=1000 -F auid!=unset -k privileged-mount'
    meta:
      Cat: 2
      CCI: CCI-000169
      Group_Title: SRG-OS-000062-GPOS-00031
      Rule_ID: SV-230424r627750_rule
      STIG_ID: RHEL-08-030301
      Vul_ID: V-230424
  auditd_umount_live:
    title: RHEL_08_030301 | Successful/unsuccessful uses of the umount command in RHEL 8 must generate an audit record. | live check
    exec: auditctl -l | grep -w umount
    exit-status: 0
    stdout:
    - '-a always,exit -S all -F path=/usr/bin/umount -F perm=x -F auid>=1000 -F auid!=-1 -F key=privileged-mount'
    meta:
      Cat: 2
      CCI: CCI-000169
      Group_Title: SRG-OS-000062-GPOS-00031
      Rule_ID: SV-230424r627750_rule
      STIG_ID: RHEL-08-030301
      Vul_ID: V-230424
{{ end }}
