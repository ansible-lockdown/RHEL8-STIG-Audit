{{ if .Vars.RHEL_08_040080 }}
command:
  usb_storage_modprobe:
    title: RHEL-08-040080 | RHEL 8 must be configured to disable USB mass storage.
    exec: grep -ri usb-storage /etc/modprobe.d/* | grep -v '#'
    exit-status: 0
    stdout:
    - '/(?i)^.*:install usb-storage \/bin\/false/'
    - '/(?i)^.*:blacklist usb-storage/'
    - '!/(?i)^.*:install usb-storage \/bin\/true/'
    meta:
      Cat: 2
      CCI: CCI-000778
      Group_Title: SRG-OS-000114-GPOS-00059
      Rule_ID: SV-230503r942936_rule
      STIG_ID: RHEL-08-040080
      Vul_ID: V-230503
{{ end }}
